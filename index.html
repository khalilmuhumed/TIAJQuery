<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Junien aikataulut</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Junien aikataulut</h1>

    <div class="mb-3">
      <label for="fromStation" class="form-label">Lähtöasema</label>
      <select id="fromStation" class="form-select"></select>
    </div>

    <div class="mb-3">
      <label for="toStation" class="form-label">Määränpääasema</label>
      <select id="toStation" class="form-select"></select>
    </div>

    <button id="searchBtn" class="btn btn-success w-100 mb-4">Hae aikataulut</button>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
